<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Styling for the image display container */
        .img_display {
            padding: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        /* Styling for each individual image */
        .img_display img {
            width: 150px;
            height: auto;
            margin: 10px;
            border-radius: 8px;
            border: 3px solid #ddd;
            transition: transform 0.3s ease;
        }

        /* Hover effect for images */
        .img_display img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button onclick=displayList()>list the data</button>
    <script>

            const display = JSON.parse(localStorage.getItem("data")) || []
          console.log(display)
            for(i of display){
                const div = document.createElement("div")
                div.className = "img_display"
                const img = document.createElement("img");
                img.src = `${i}`

</body>
</html>
